/// Util functions
function id(i) {
	return document.getElementById(i);
}
/// Google Maps specific part
var map = null;
var bounds = new GLatLngBounds();
var drawn = { mts: new Array(), jobs: new Array() };
var origin = null;

function createMarker(position, icon, mt) {
	var marker = new GMarker(position, icon);
	GEvent.addListener(marker, "click", function() {
		marker.openInfoWindow("<b>Mobile Terminal:</b> "+mt);
	});
	return marker;
}
function draw(name, type, update, allowTracking) {
	if(!update)	{
		alert("It seems that there is no mobile terminal named "+name+" connected to the ALOQA TraX Server"); 
		return;
	}
	//alert("Name: "+name+", type: "+type+", update: "+update.toString()+", allowTracking: "+allowTracking);
	var o = type == "mt" ? drawn.mts : drawn.jobs;
	var position = new GLatLng(update.point.x, update.point.y)
	if(! o[name]) {
		var color = type == "mt" ? "red" : "yellow";
		var icon = new GIcon();
		icon.image = "http://labs.google.com/ridefinder/images/mm_20_"+color+".png";
		icon.shadow = "http://labs.google.com/ridefinder/images/mm_20_shadow.png";
		icon.iconSize = new GSize(12, 20);
		icon.shadowSize = new GSize(22, 20);
		icon.iconAnchor = new GPoint(6, 20);
		icon.infoWindowAnchor = new GPoint(5, 1);
		o[name] = createMarker(position, icon, name);
		map.addOverlay(o[name]);
		//alert("created and added marker overlay: "+o[name]);
	} else {
		//alert("marker already exists for "+o[name]+" ... just moving its position.");
		o[name].setPoint(position);
	}
	// doTrackMt is for demultiplexing function calls ...
	if(allowTracking) { // true for pollPosition() and posupd from addMonitorJob()
		var doTrack = true;
		var i = id('common.zoomlevel');
		if(doTrack) {
			//map.setZoom(map.getBoundsZoomLevel(bounds));
			map.setCenter(position, parseInt(i.options[i.selectedIndex].value));
		} else {
			//alert("We are allowed to track, but the checkbox was not checked, so i'll just rescale the map to include the position update");
			map.setCenter(new GLatLng(0,0), 0);	
			bounds.extend(position);
			map.setZoom(map.getBoundsZoomLevel(bounds));
			map.setCenter(
				new GLatLng(
					(bounds.getNorthEast().lat() + bounds.getSouthWest().lat()) / 2,
					(bounds.getNorthEast().lng() + bounds.getSouthWest().lng()) / 2
				)
			);	
		}
	} else {
		//alert("We are not allowed to track, so just rescale the map to include the position update");
		map.setCenter(new GLatLng(0,0), 0);	
		bounds.extend(position);
		map.setZoom(map.getBoundsZoomLevel(bounds));
		map.setCenter(
			new GLatLng(
				(bounds.getNorthEast().lat() + bounds.getSouthWest().lat()) / 2,
				(bounds.getNorthEast().lng() + bounds.getSouthWest().lng()) / 2
			)
		);		
	}

}


/// site specific functions
function pollPosition() {
	var name = document.getElementById('p.mt').value + '@' + document.getElementById('app.id').value;
	TraX.LLPM.pollPosition(name, function(update) {
		draw(name, "mt", update, true);
	});
}
function removeDistanceJob() {
	var mt = id('rdj.mt').value + '@' + id('app.id').value;
	var jobid = "distance_job_001";
	TraX.LLPM.removeMonitorJob(mt, jobid);
}

function setDistanceJob() {
	var mt = id('sdj.mt').value + '@' + id('app.id').value;
	var jobid = "distance_job_001";
	var ttl = 10000;
	var start = Date.parse('Tue Jan 09 2007 18:08:25 GMT+0100 (CET)');
	var end = Date.parse('Tue Jan 09 2008 18:08:25 GMT+0100 (CET)');
	var distance = parseInt(id('sdj.distance').value);
	var job = new TraX.DistanceJob();
	job.ttl = ttl;
	job.startTime = start;
	job.endTime = end;
	job.distance = distance;
	job.startCoord.x = parseFloat(0.0);
	job.startCoord.y = parseFloat(0.0);
	job.startCoord.z = parseFloat(0.0);
	TraX.LLPM.addMonitorJob(mt, jobid, job);
}
setTimeout(function() {
	if(GBrowserIsCompatible()) {
		map = new GMap2(document.getElementById("map"));      
		map.addControl(new GLargeMapControl());
      		map.addControl(new GMapTypeControl());
      		map.addControl(new GOverviewMapControl(new GSize(150,150)));
		// englischer garten, muenchen
		map.setCenter(new GLatLng(48.1554685, 11.59), 13);
	} else {
		throw "Browser not supported by Google Maps";
	}
}, 3000);
window.onunload = function() {
	GUnload();
}


// TraX-specific part
TraX.attach({
	onPositionUpdated: function(mt, jobid, update) {
		draw(mt, "mt", update, true);
	}
});
